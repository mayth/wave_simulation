<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wave Simulation</title>

    <script src="lib/jquery/jquery.js"></script>
    <script src="Resources/visitor.js"></script>
    <script src="Resources/stadium.js"></script>
    <script src="Resources/main.js"></script>
    <link rel="stylesheet" href="lib/pure/pure.css">
  </head>
  <body>
    <div id="layout" class="pure-g">
      <div class="pure-u-1-3"></div>
      <div id="info" class="pure-u-1-3">
        <h1>Wave Simulation</h1>
      </div>
      <div class="pure-u-1-3"></div>

      <div id="content" class="pure-u-1">
        <div class="pure-g">
          <div class="pure-u-1-3"></div>
          <div id="main" class="pure-u-1-3">
            <div id="cvContainer"></div>
          </div>
          <div class="pure-u-1-3"></div>
        </div>

        <div class="pure-g">
          <div class="pure-u-1-3"></div>
          <div id="options" class="pure-u-1-3">
            <form class="pure-form pure-form-aligned">
              <div class="pure-control-group">
                <label for="numVisitors"># visitors</label>
                <input id="numVisitors" type="number">
              </div>

              <div class="pure-control-group">
                <label for="uncoop_rate">Uncooperative Rate</label>
                <input id="uncoop_rate" type="number" min="0.0" max="1.0" step="0.1">
              </div>

              <div class="pure-control-group">
                <label for="speed">Speed</label>
                <input id="speed" type="number" step="0.01">
              </div>

              <div class="pure-control-group">
                <label for="numNeighbors"># neighbors</label>
                <input id="numNeighbors" type="number" min="1">
              </div>

              <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Apply</button>
              </div>
            </form>
          </div>
          <div class="pure-u-1-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
